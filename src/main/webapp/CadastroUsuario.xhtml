
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro Usuário</ui:define>


	<ui:define name="corpo">

		<h1 style="margin-top: 30px">Novo Usuário</h1>
		<p:messages autoUpdate="true" />
		<h:form>

			<p:toolbar style="margin-top: 30px">

				<p:toolbarGroup>


					<p:commandButton outcome="/admin/CadastroUsuario.xhtml"
						value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.cadastrarUsuario()}" update="@form" />

				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:button value="Sair" outcome="Login.xhtml" />

				</p:toolbarGroup>

			</p:toolbar>

			<ui:include src="/include/cadastroUsuario.xhtml" />

		</h:form>

	</ui:define>


</ui:composition>
