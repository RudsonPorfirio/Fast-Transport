
<ui:composition template="/WEB-INF/template/LayoutPadraoAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Motorista</ui:define>


	<ui:define name="corpo">
	
<f:metadata>
			<o:viewParam name="motorista" value="#{cadastroMotoristaBean.motorista}" />
			<o:viewParam name="endereco" value="#{cadastroMotoristaBean.endereco}" />
			<o:viewParam name="veiculo" value="#{cadastroMotoristaBean.veiculo}" />

		</f:metadata>


		<h1 style="margin-top: 30px">Novo Motorista</h1>
		<p:messages autoUpdate="true" />
		<h:form>

			<p:toolbar style="margin-top: 30px">

				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/CadastroMotorista.xhtml" />
					<p:commandButton value="Salvar"
						action="#{cadastroMotoristaBean.cadastrarMotorista()}"
						id="botaoSalvar" update="@form" />

				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/admin/PesquisaMotorista.xhtml" />


				</p:toolbarGroup>

			</p:toolbar>

			<ui:include src="/include/cadastroMotorista.xhtml">
			</ui:include>


		</h:form>
	</ui:define>


</ui:composition>
