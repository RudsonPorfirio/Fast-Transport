
<ui:composition template="/WEB-INF/template/LayoutPadraoAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Usuário</ui:define>


	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<o:viewParam name="endereco" value="#{cadastroUsuarioBean.endereco}" />
			
		</f:metadata>
		
		<h1 style="margin-top: 30px">Novo Usuário</h1>
		<p:messages autoUpdate="true" />
		<h:form>

			<p:toolbar style="margin-top: 30px">

				<p:toolbarGroup>

					<p:button value="Novo" outcome="/admin/CadastroUsuario.xhtml" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.cadastrarUsuario()}" update="@form"  />


				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/admin/PesquisaUsuario.xhtml" />
				</p:toolbarGroup>

			</p:toolbar>

			<ui:include src="/include/cadastroUsuario.xhtml" />

		</h:form>

	</ui:define>


</ui:composition>
