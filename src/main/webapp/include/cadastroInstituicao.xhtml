<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<body>
	<ui:composition>

		

		<p:panelGrid columnClasses="rotulo, campo" columns="2" id="painel"
			style="margin-top:20px; width:100%">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="70" required="true" value="#{cadastroInstituicaoBean.instituicao.nome}" />

			<p:outputLabel value="Cep" for="cep" />
			<p:inputText id="cep" size="10" maxlength="8" required="true" value="#{cadastroInstituicaoBean.endereco.cep}"
				styleClass="masckcep" />

			<p:outputLabel value="Logradouro" for="logradouro" />
			<p:inputText id="logradouro" size="70" required="true"  value="#{cadastroInstituicaoBean.endereco.logradouro}" />

			<p:outputLabel value="Bairro" for="bairro" />
			<p:inputText id="bairro" size="30" required="true" value="#{cadastroInstituicaoBean.endereco.bairro}" />

			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" size="30" required="true" value="#{cadastroInstituicaoBean.endereco.cidade}" />


			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" size="13" styleClass="phone"  value="#{cadastroInstituicaoBean.instituicao.telefone}"/>

		</p:panelGrid>




	</ui:composition>
</body>
</html>
