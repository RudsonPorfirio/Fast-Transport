
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro Motorista</ui:define>


	<ui:define name="corpo">


		<h1 style="margin-top: 30px">Novo Motorista</h1>
		<p:messages autoUpdate="true" />
		<h:form>

			<p:toolbar style="margin-top: 30px">

				<p:toolbarGroup>

					<p:commandButton value="Salvar"
						action="#{cadastroMotoristaBean.cadastrarMotorista()}"
						id="botaoSalvar"  update="@form" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Sair" outcome="Login.xhtml" />

				</p:toolbarGroup>


			</p:toolbar>

			<ui:include src="/include/cadastroMotorista.xhtml">
			</ui:include>


		</h:form>
	</ui:define>


</ui:composition>
