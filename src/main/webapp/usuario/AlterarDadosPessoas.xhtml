
<ui:composition template="/WEB-INF/template/LayoutPadraoUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Usuario</ui:define>


	<ui:define name="corpo">
	

		<h:form>
		
		<f:metadata>
				<f:viewParam name="lalala" />

				<f:event listener="#{cadastroUsuarioBean.dadoSession()}"
					type="preRenderView" />
			
			</f:metadata>
		
		
			<p:toolbar style="margin-top: 90px">



				<p:toolbarGroup>

				<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.cadastrarUsuario()}" />


				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:button value="Cancelar" outcome="/usuario/Principal.xhtml" />


				</p:toolbarGroup>

			</p:toolbar>

			<ui:include src="/include/cadastroUsuario.xhtml" />
		</h:form>
	</ui:define>


</ui:composition>
